<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
  
        <input #input (keyup)="buscarHospital( input.value )" type="text" class="form-control" placeholder="Buscar hospital...">
  
      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <div class="row justify-content-between">
          <div class="col-s6">
            <h3 class="card-title">Hospitales registrados (<small>{{ totalRegistros }}</small>)</h3>
          </div>
          <div class="col-s6">
            <button (click)="crearHospital()" class="btn btn-primary btn-rounded">
              <i class="fa fa-plus"></i>
              Crear hospital
            </button>
          </div>
        </div>
        <table class="table table-hover">
          <thead>
            <tr>
              <th>Foto</th>
              <th>Hospital</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let hospital of hospitales">
              <td class="w70">
                <img (click)="mostrarModal(hospital._id)" [src]="hospital.img | imagen:'hospital'" class="img-50 img-circle pointer">
              </td>
              <td>
                <input #nombre [(ngModel)]="hospital.nombre" name="nombre" type="text" class="form-control">
              </td>
              <td>
                <button (click)="guardarHospital(hospital)" class="btn btn-primary">
                  <i class="fa fa-save"></i>
                </button>

                <button (click)="borrarHospital(hospital)" class="btn btn-danger">
                  <i class="fa fa-trash-o"></i>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
        <button (click)="cambiarDesde(-5)" class="btn btn-secondary">Anteriores</button>
        <button (click)="cambiarDesde(5)" class="btn btn-secondary">Siguientes</button>
      </div>
    </div>
  </div>
</div>
